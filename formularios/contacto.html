			</div>
		</div>

	<section id="contact">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<form>
						<input type="text" class="form-control" placeholder="Nombre"
							id="name" required
							data-validation-required-message="Por favor dejanos tu nombre.">
						<p class="help-block text-danger"></p>
						<input type="text" class="form-control" placeholder="Apellido"
							id="name" required
							data-validation-required-message="Por favor dejanos tu nombre.">
						<p class="help-block text-danger"></p>
						<input type="text" class="form-control" placeholder="Celular"
							id="name" required
							data-validation-required-message="Por favor dejanos tu nombre.">
						<p class="help-block text-danger"></p>
				</div>

				<div class="col-lg-6">
					<textarea class="form-control" placeholder="Mensaje" id="message"
						required
						data-validation-required-message="Por favor dejanos tu mensaje."
						style="height: 200px;"></textarea>
					<p class="help-block text-danger"></p>
				</div>
				</form>
			</div>

			<div class="col-lg-12 text-center">
				<button type="submit" class="btn btn-default"
					style="width: 200px; margin-top: 50px; height: 50px;">Enviar</button>
			</div>
		</div>
		</div>
