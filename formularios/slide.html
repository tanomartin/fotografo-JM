<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Jos√© Moroni</title>
<link rel="shortcut icon" href="img/favicon.ico">
<!-- Fancy Box !-->




<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">


<!-- Custom Fonts -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

<link
	href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,800"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
	rel="stylesheet">

<!-- Plugin CSS -->
<link href="magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Theme CSS -->

<link href="css/style.css" rel="stylesheet">

<!-- Add jQuery library -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.min.js"></script>


<link rel="stylesheet"
	href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css"
	media="screen" />

</head>

<body>

	<div class="container">
		{% include 'navbar.html' %}


		<header> </header>


		<!--IMG HOME !-->
		<section class="tittle-album">
			<div class="row">
				<div class="col-lg-12">
					<h2>{{album.titulo}}</h2>
				</div>
			</div>
		</section>
		<!--FIN IMG HOME !-->


		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				{% for foto in fotos %}
					{% if loop.index == 1 %}
						<div class="item active">
							<div class="img-slider">
								<img src="{{foto.path}}" alt="...">
							</div>
						</div>
					{% else %}
						<div class="item">
							<div class="img-slider">
								<img src="{{foto.path}}" alt="...">
							</div>
						</div>
					{% endif %}
				{% endfor %}
			</div>
			
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> 
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a> 
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> 
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
		<!-- Carousel -->




	</div>
	<!--DIV CONTAINER !-->



	<!-- jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="magnific-popup/scrollreveal/scrollreveal.min.js"></script>
	<script src="magnific-popup/jquery.magnific-popup.min.js"></script>

	<!-- Theme JavaScript -->
	<script src="js/creative.min.js"></script>

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript"
		src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".fancybox").fancybox();
		});
	</script>



	</script>

</body>

</html>
