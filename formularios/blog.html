<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>José Moroni</title>

<link href="img/favicon.ico" rel="shortcut icon"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/bootstrap.css" rel="stylesheet"/>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="fonts/SourceSans.woff2" rel="stylesheet"/>
<link href="magnific-popup/magnific-popup.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>

</head>
<body>
		<div class="container">
			{% include 'navbar.html' %}
			<section class="tittle-album">
				<div class="row">
					<div class="col-lg-12">
						<h2>Blog</h2>
					</div>
				</div>
			</section>

		<section class="tittle-album blog">


				<div class="row">
			{% for blog in entradas %}
					<div class="col-md-12 desc">
						<div class="blog-w">
							<h2 class="title-blog">{{blog.titulo}}</h2>
							<p class="fecha-blog">{{blog.fecha}}</p>
							<p>{{blog.texto}}</p>
							{% if blog.path != NULL %}
								<div>
									<img class="img-responsive" src="{{blog.path}}">
								</div>
							{% endif %}
						</div>
						<hr>
					</div>
			{% endfor %}
				</div>

		</section>
	
		<div class="foot">
			<p>© José Moroni 2017 / Design by <a href="http://www.martinzuccotti.com.ar" target="_blank"> MZ</a></p>
			<p class="redes"><a href="#" target="_blank">Instagram </a>/ <a href="https://www.tumblr.com/blog/jose-moroni" target="_blank">Tumblr</a></p>
		</div>

	</div>
	<!--DIV CONTAINER !-->

	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/magnific-popup/scrollreveal/scrollreveal.min.js"></script>
	<script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>
	<script src="js/creative.min.js"></script>
</body>

</html>
