<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,800"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
	rel="stylesheet">

<!-- Plugin CSS -->
<link href="magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Theme CSS -->

<link href="css/style.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		{% include 'navbar.html' %}
		<section class="tittle-album blog">
			{% for blog in entradas %}
				<div class="row">
					<div class="col-md-12 desc">
						<div class="blog-w">
							<h2 class="title-blog">{{blog.titulo}}</h2>
							<p class="fecha-blog">{{blog.fecha}}</p>
							<p>{{blog.texto}}</p>
							{% if blog.path != NULL %}
								<div>
									<img src="{{blog.path}}">
								</div>
							{% endif %}
						</div>
						<div class="line-blog"></div>
	
					</div>
				</div>
			{% endfor %}
		</section>

	</div>
	<!--DIV CONTAINER !-->



	<!-- jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="magnific-popup/scrollreveal/scrollreveal.min.js"></script>
	<script src="magnific-popup/jquery.magnific-popup.min.js"></script>

	<!-- Theme JavaScript -->
	<script src="js/creative.min.js"></script>

</body>

</html>
